    <button onclick="ResetWIFI()">vanilla reset</button>

    <script src="common.js"></script>

    <script>

        function ResetWIFI() {

            let url = base + '/resetWIFI'

            var xhr = new XMLHttpRequest();

            xhr.open("GET", url, true);
            xhr.setRequestHeader("Content-type", "text/plain");

            xhr.send();

        }
    </script>
